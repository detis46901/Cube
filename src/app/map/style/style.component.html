<!-- Drop down panel to show the filter options when they are requested -->

<mat-expansion-panel [expanded]=true>
    <mat-expansion-panel-header>

        <!-- panel title -->
        <mat-panel-title>
            Style
        </mat-panel-title>

        <!-- Shows whether a filter is on or off -->
        <mat-panel-description>
            <span *ngIf="mapConfig.styleShow">On</span>
            <span *ngIf="!mapConfig.styleShow">Off</span>
        </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- drop down menu to select which filter to display -->

<form>
    <mat-form-field>
    <mat-select placeholder="Color" [(ngModel)]="selectedColor" name="color">
        <mat-option *ngFor="let color of colors" [value]="color.value">
            {{ color.viewValue }}
        </mat-option>
    </mat-select>
</mat-form-field>
    <br>
</form>

    <form>
        <mat-form-field>
            <mat-select placeholder="List Title" [(ngModel)]="selectedListTitle" name="listTitle">
                <mat-option *ngFor="let column of columns" [value]="column.field">
                    {{column.field}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
    </form>
 
   

    <!-- buttons to apply, clear, save to page or layer, and close -->
    <mat-action-row>
        <button mat-button (click)="applyStyle()">Apply</button>
        <button mat-button (click)="saveToPage()">Save to Page</button>
        <button mat-button (click)="saveToLayer()">Save to Layer</button>
        <button mat-button (click)="close()">Close</button>
    </mat-action-row>
</mat-expansion-panel>
