<div #mapElement id="mapid"></div>

<div class="pull-right" style="background: rgba(255,255,255,0); right:0px; top:53px; position:absolute">
    <!-- add class pull-right to move it right -->
    <mat-accordion class="tool-container">
        <measure *ngIf="measureShow" [mapConfig]="mapConfig"></measure>
        <filtertoolbar *ngIf="mapConfig.filterShow" [mapConfig]="mapConfig"></filtertoolbar>
        <styletoolbar *ngIf="mapConfig.styleShow" [mapConfig]="mapConfig"></styletoolbar>
    </mat-accordion>
    <div style="width:300px">
        <mat-accordion class="example-headers-align">

            <!-- panel for managing user pages -->
            <mat-expansion-panel [expanded]="toolbar === 'Pages'" (opened)="setToolbar('Pages')">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <strong>Pages</strong>
                    </mat-panel-title>
                    <mat-panel-description>
                        {{currPage}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <table *ngFor="let userPage of mapConfig.userpages" style="position:relative; width:100%; right:4px"
                    data-toggle="buttons">
                    <tr>
                        <span>
                            <button button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button *ngIf="userPage == mapConfig.defaultpage; else makedefault" disabled="true"
                                    mat-menu-item>
                                    <mat-icon>done</mat-icon>
                                    <span>This is the default page</span>
                                </button>
                                <ng-template #makedefault>
                                    <button mat-menu-item (click)="setDefaultPage(userPage)">
                                        <mat-icon>done</mat-icon>
                                        <span>Make Default</span>
                                    </button>
                                </ng-template>
                                <button mat-menu-item (click)="openPageConfig(userPage.ID, userPage.userID, userPage.page)">
                                    <mat-icon>settings</mat-icon>
                                    <span>Edit Layers</span>
                                </button>
                                <button mat-menu-item (click)="openPageConfig(userPage.ID, userPage.userID, userPage.page)">
                                    <mat-icon>share</mat-icon>
                                    <span>Share Page</span>
                                </button>
                                <button disabled="true" mat-menu-item>
                                    <mat-icon>notifications_off</mat-icon>
                                    <span>Disable alerts</span>
                                </button>
                            </mat-menu>
                        </span>
                        <span style="text-align: left">
                            <button mat-button style="text-align:left" (click)="setPage(userPage)">{{userPage.page}}</button>
                            <!--(click)="setUserPageLayers(activePage)", {{activePage.page}}-->
                        </span>
                    </tr>
                </table>
                <br>
                <mat-action-row>
                    <div style="text-align:right">
                        <button mat-icon-button (click)="measureShow = !measureShow">
                            <mat-icon matTooltip="Measure Toolbar">trending_flat</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.currentLayerName != ''" disabled="false" matTooltip="Isolate" (click)="isolate(mapConfig.currentLayer)">
                            <mat-icon>filter_tilt_shift</mat-icon>
                        </button>
                        <button mat-icon-button (click)="mapService.zoomExtents()">
                            <mat-icon matTooltip="Return Home">zoom_out_map</mat-icon>
                        </button>
                        <button mat-icon-button (click)="mapService.toggleBasemap()">
                            <mat-icon matTooltip="Satellite Images">map</mat-icon>
                        </button>
                        <mat-divider *ngIf="mapConfig.editmode"></mat-divider>
                        <button mat-icon-button *ngIf="mapConfig.currentLayer.layer.layerType=='MyCube'" (click)="mapConfig.filterShow = !mapConfig.filterShow">
                            <mat-icon [ngClass]="mapConfig.filterShow ? 'selected-icon' : 'none'" matTooltip="Filter">filter_list</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.currentLayer.layer.layerType=='MyCube'" (click)="mapConfig.styleShow = !mapConfig.styleShow">
                            <mat-icon [ngClass]="mapConfig.styleShow ? 'selected-icon' : 'none'" matTooltip="Style">style</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.editmode" (click)="mapService.draw('Point')">
                            <mat-icon matTooltip="Create Point">control_point</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.editmode" (click)="mapService.draw('LineString')">
                            <mat-icon matTooltip="Create Line">timeline</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.editmode" (click)="mapService.draw('Polygon')">
                            <mat-icon matTooltip="Create Polygon">change_history</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.editmode && mapConfig.selectedFeature" (click)="mapService.delete(mapConfig)">
                            <mat-icon matTooltip="Delete Feature">delete</mat-icon>
                        </button>
                    </div>
                </mat-action-row>

            </mat-expansion-panel>

            <!-- panel for managing layers within the current user page layer -->
            <mat-expansion-panel id="layerExpansion" [expanded]="toolbar === 'Layers'" (opened)="setToolbar('Layers')">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <strong>Layers</strong>
                    </mat-panel-title>
                    <mat-panel-description>
                        {{mapConfig.currentLayerName}}
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <!-- options menu for each layer -->
                <mat-radio-group class="example-radio-group" [(ngModel)]="mapConfig.currentLayer">
                    <div *ngFor="let userpagelayer of mapConfig.userpagelayers">
                        <!--let activeUPL of UPLs?-->
                        <button button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <!-- <button *ngIf="canEditLayer(userpagelayer.layerID)" mat-menu-item>
                                <i style="margin-right:15px; color:#757575;" class="fas fa-pencil-alt"></i>
                                <span>Edit Layer</span>
                            </button>
                            <button *ngIf="canEditPerm(userpagelayer.layerID)" mat-menu-item>
                                <mat-icon>assignment</mat-icon>
                                <span>Edit Permissions</span>
                            </button> -->
                            <button mat-menu-item disabled="true">
                                <mat-icon>zoom_in</mat-icon>
                                <span>Zoom To Layer</span>
                            </button>
                            <button *ngIf="userpagelayer.defaultON; else defaultoff" (click)="mapService.toggleDefaultON(userpagelayer)" mat-menu-item>
                            <mat-icon>done</mat-icon>
                            <span>Default to Off</span>
                        </button>
                        <ng-template #defaultoff>
                            <button mat-menu-item (click)="mapService.toggleDefaultON(userpagelayer)">
                                <mat-icon>star</mat-icon>
                                <span>Default to On</span>
                            </button></ng-template>
                            <button mat-menu-item disabled="true">
                                <mat-icon>remove_circle_outline</mat-icon>
                                <span>Remove Layer From Page</span>
                            </button>
                            <button mat-menu-item disabled="true">
                                <mat-icon>opacity</mat-icon>
                                <span>Opacity</span>
                            </button>
                            <button mat-menu-item disabled="true">
                                <mat-icon>share</mat-icon>
                                <span>Share</span>
                            </button>
                            <!-- <button mat-menu-item disabled="true">
                                <mat-icon>remove</mat-icon>
                                <span>Remove From Page</span>
                            </button> -->
                            <button mat-menu-item matTooltip="Use this in an Excel Data Connection" *ngIf="userpagelayer.layer.layerType == 'MyCube'"
                                (click)="copyToClipboard('sql/getsheets?table=' + userpagelayer.layer.ID)">
                                <mat-icon>web</mat-icon>
                                <span>Copy Excel URL</span>
                            </button>
                            <button mat-menu-item matTooltip="Paste this into a Google Sheets Cell" *ngIf="userpagelayer.layer.layerType == 'MyCube'"
                                (click)="copyGSToClipboard('sql/getsheets?table=' + userpagelayer.layer.ID)">
                                <mat-icon>web</mat-icon>
                                <span>Copy Google Sheets URL</span>
                            </button>
                            <button mat-menu-item disabled="true">
                                <mat-icon>place</mat-icon>
                                <span>View in Google Earth</span>
                            </button>
                            <!-- <button mat-menu-item disabled="true">
                                <mat-icon>assignment</mat-icon>
                                <span>View Metadata</span>
                            </button> -->
                            <!-- <button *ngIf="canDeleteLayer(userpagelayer.layerID)" mat-menu-item (click)="openConfDel(userpagelayer.layerID)">
                                <mat-icon>delete</mat-icon>
                                <span>Delete Layer</span>
                            </button> -->
                        </mat-menu>

                        <!-- button to disable or enable layer layer view on the map, radio button to enable user interaction with specified layer -->
                        <mat-radio-button [disabled]="!userpagelayer.layerShown" class="example-radio-button" [value]="userpagelayer"
                            (change)="mapService.setCurrentLayer(userpagelayer, mapConfig)">
                            <mat-slide-toggle matTooltip="{{userpagelayer.layer.ID}}" class="example-margin" [checked]="userpagelayer.layerShown"
                                (change)="mapService.toggleLayers(userpagelayer)">
                                <b *ngIf="userpagelayer == mapConfig.mouseoverLayer">{{userpagelayer.layer.layerName}}</b>
                                <i *ngIf="userpagelayer.loadStatus=='Loading'">{{userpagelayer.layer.layerName}}</i>
                                <span class="layer-name" *ngIf="userpagelayer.loadStatus!='Loading' &&  userpagelayer != mapConfig.mouseoverLayer">{{userpagelayer.layer.layerName}}</span>
                            </mat-slide-toggle>
                            <br>
                        </mat-radio-button>
                        <mat-icon *ngIf="userpagelayer.loadStatus=='Error'">error</mat-icon>
                    </div>
                    <br>
                </mat-radio-group>

                <!-- action row diretly beneath layers with many different options for interaction -->
                <mat-action-row>
                    <div style="text-align:right">
                        <button mat-icon-button (click)="measureShow = !measureShow">
                            <mat-icon [ngClass]="measureShow ? 'selected-icon' : 'none'" matTooltip="Measure Toolbar">trending_flat</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.currentLayerName != ''" disabled="false" matTooltip="Isolate" (click)="isolate(mapConfig.currentLayer)">
                            <mat-icon>filter_tilt_shift</mat-icon>
                        </button>
                        <button mat-icon-button (click)="mapService.zoomExtents()">
                            <mat-icon matTooltip="Return Home">zoom_out_map</mat-icon>
                        </button>
                        <button mat-icon-button (click)="mapService.toggleBasemap()">
                            <mat-icon matTooltip="Satellite Images">map</mat-icon>
                        </button>
                        <mat-divider *ngIf="mapConfig.editmode || mapConfig.currentLayer.layer.layerType=='MyCube'"></mat-divider>
                        <button mat-icon-button *ngIf="mapConfig.currentLayer.layer.layerType=='MyCube'" (click)="mapConfig.filterShow = !mapConfig.filterShow">
                            <mat-icon [ngClass]="mapConfig.filterShow ? 'selected-icon' : 'none'" matTooltip="Filter">filter_list</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.currentLayer.layer.layerType=='MyCube'" (click)="mapConfig.styleShow = !mapConfig.styleShow">
                            <mat-icon [class.selected-icon]="mapConfig.styleShow" matTooltip="Style">style</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.editmode" (click)="mapConfig.drawMode='Point';mapService.draw('Point')">
                            <mat-icon [class.selected-icon]="mapConfig.drawMode == 'Point'" matTooltip="Create Point">control_point</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.editmode" (click)="mapConfig.drawMode='LineString';mapService.draw('LineString')">
                            <mat-icon [class.selected-icon]="mapConfig.drawMode == 'LineString'" matTooltip="Create Line">timeline</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.editmode" (click)="mapConfig.drawMode='Polygon';mapService.draw('Polygon')">
                            <mat-icon [class.selected-icon]="mapConfig.drawMode == 'Polygon'" matTooltip="Create Polygon">change_history</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.editmode && mapConfig.selectedFeature" (click)="mapService.delete(mapConfig)">
                            <mat-icon matTooltip="Delete Feature">delete</mat-icon>
                        </button>
                    </div>
                </mat-action-row>
            </mat-expansion-panel>

            <!-- feature list that shows the current features within a my cube layer, should only show visible features but 
            currently shows all features regardless of filter -->
            <mat-expansion-panel *ngIf="mapConfig.currentLayer.layer.layerType == 'MyCube'">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Feature List ({{mapService.featurelist.length}})
                        <span *ngIf="mapConfig.filterOn"> - Filtered</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <div class="featurelist" style="overflow-x: hidden; text-overflow: ellipsis; overflow-y:auto">
                    <div *ngFor="let fl of mapService.featurelist">
                        <a *ngIf="fl.feature != mapConfig.selectedFeature" style="cursor: pointer" (click)="mapService.zoomToFeature(fl)">{{fl.label}}</a>
                        <a *ngIf="fl.feature == mapConfig.selectedFeature" style="cursor: pointer" (click)="mapService.zoomToFeature(fl)"><b>{{fl.label}}</b></a>
                    </div>
                </div>

                <!-- my cube options below feature list -->
                <mat-action-row style="text-align:left">
                    <div style="text-align:right">
                        <button mat-icon-button (click)="measureShow = !measureShow">
                            <mat-icon matTooltip="Measure Toolbar">trending_flat</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.currentLayerName != ''" disabled="false" matTooltip="Isolate" (click)="isolate(mapConfig.currentLayer)">
                            <mat-icon>filter_tilt_shift</mat-icon>
                        </button>
                        <button mat-icon-button (click)="mapService.zoomExtents()">
                            <mat-icon matTooltip="Return Home">zoom_out_map</mat-icon>
                        </button>
                        <button mat-icon-button (click)="mapService.toggleBasemap()">
                            <mat-icon matTooltip="Satellite Images">map</mat-icon>
                        </button>
                        <mat-divider *ngIf="mapConfig.editmode"></mat-divider>
                        <button mat-icon-button *ngIf="mapConfig.currentLayer.layer.layerType=='MyCube'" (click)="mapConfig.filterShow = !mapConfig.filterShow">
                            <mat-icon [ngClass]="mapConfig.filterShow ? 'selected-icon' : 'none'" matTooltip="Filter">filter_list</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.currentLayer.layer.layerType=='MyCube'" (click)="mapConfig.styleShow = !mapConfig.styleShow">
                            <mat-icon [ngClass]="mapConfig.styleShow? 'selected-icon' : 'none'" matTooltip="Style">style</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.editmode" (click)="mapService.draw(mapConfig,'Point')">
                            <mat-icon matTooltip="Create Point">control_point</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.editmode" (click)="mapService.draw(mapConfig,'LineString')">
                            <mat-icon matTooltip="Create Line">timeline</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.editmode" (click)="mapService.draw(mapConfig,'Polygon')">
                            <mat-icon matTooltip="Create Polygon">change_history</mat-icon>
                        </button>
                        <button mat-icon-button *ngIf="mapConfig.editmode && mapConfig.selectedFeature" (click)="mapService.delete(mapConfig)">
                            <mat-icon matTooltip="Delete Feature">delete</mat-icon>
                        </button>
                    </div>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div id="info"></div>
</div>
