<!-- Jack Reyburn -->
<!-- header for the entire app -->

<div id="headerBar" class="row no-gutters">
    <span id="headerLeft" class="col-6">
        <!-- Name and the 3 buttons for settings, map, and messages -->
        <h3>
            <!-- username -->
            <a id="headerSettings">{{currUser.firstName}}&nbsp;{{currUser.lastName}}</a>
            <!-- settings button -->
            <button mat-icon-button title="User Settings" [matMenuTriggerFor]="menu">
                <mat-icon id="settingsButton">settings</mat-icon>
            </button>
            <!-- map button -->
            <a id="mapButton" title="Return to map" routerLink="home">
                <i class="fa fa-cube"></i>
            </a>
            <button mat-icon-button *ngIf="screenCode == 1" id="headerNotifications" title="Notifications" (click)="openNotifications(userID)">
                <mat-icon id="headerNotifIcon">email</mat-icon>
            </button>
            <button mat-icon-button *ngIf="geocodingService.isTracking == true"><mat-icon id="settingsButton">near_me</mat-icon></button>
            <button mat-icon-button *ngIf="geocodingService.isTracking == false" (click)="startGeoTracking()"><mat-icon id="settingsButton">my_location</mat-icon></button>
        </h3>
    </span>

    <!-- Settings menu including api key, password, page edit, and profile settings -->
    <mat-menu #menu="matMenu" yPosition="below" [overlapTrigger]="false">
        <!-- user settings -->
        <p mat-menu-item [routerLink]="['/settings', {outlets: {settings: ['profile']}}]" routerLinkActive="active">
            <mat-icon style="vertical-align:text-bottom">settings</mat-icon>
            <span>
                <a style="color:black">Profile Settings</a>
            </span>
        </p>

        <!-- password change -->
        <p mat-menu-item [routerLink]="['/settings', {outlets: {settings: ['password']}}]" routerLinkActive="active">
            <mat-icon style="vertical-align:text-bottom">lock</mat-icon>
            <span>
                <a style="color:black">Change Password</a>
            </span>
        </p>

        <!-- vpn key -->
        <p mat-menu-item [routerLink]="['/settings', {outlets: {settings: ['apikey']}}]" routerLinkActive="active">
            <mat-icon style="vertical-align:text-bottom">vpn_key</mat-icon>
            <span>
                <a style="color:black">API Key</a>
            </span>
        </p>

        <!-- edit user pages -->
        <p mat-menu-item name="editPages" id="settings-open-pages" (click)="openPages(userID, currUser.firstName, currUser.lastName)">
            <mat-icon style="vertical-align:text-bottom">restore_page</mat-icon>
            <a style="color:black">Edit Pages</a>
        </p>
    </mat-menu>

    <!-- logout and administrator settings -->
    <span id="headerRight" class="col-6 float-right">
        <button mat-button id="logoutButton" routerLink="/logout">Logout</button>
        <button mat-button *ngIf="currUser.administrator" id="adminSettingsButton" [routerLink]="['/admin', {outlets: {admin: ['layer']}}]">Admin Settings</button>
        <!-- <a id="headerLogout" routerLink="/logout"><h5>Logout</h5></a> -->
        <!-- <a id="headerAdmin" *ngIf="user.administrator" [routerLink]="['/admin', {outlets: {admin: ['layer']}}]"><h5>Admin Settings</h5></a> -->
    </span>
</div>
