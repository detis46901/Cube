<!-- Formats the header including title and x for closing the window -->
<div id="cpHeader" class="row">
    <h4 mat-dialog-title style="left:10px">Change Password</h4>
    <button style="right:-30px" mat-dialog-close id="cpX" class="close" aria-label="Close">&times;</button>
</div>
<hr>

<!-- sets up the body to change password -->
<mat-dialog-content id="cpBody">
    <form #f="ngForm">
        
        <!-- input fields for both old password and two for new password  -->
        <mat-form-field>
            <input matInput name="oldPw" required type="password" placeholder="Current Password" id="cpExPw" [(ngModel)]="oldPw">
        </mat-form-field>
        <br>

        <mat-form-field>
            <input matInput name="newPw" required type="password" placeholder="New Password" id="cpNewPw" [(ngModel)]="newPw">
        </mat-form-field>
        <br>

        <mat-form-field>
            <input matInput name="confPw" required type="password" placeholder="Confirm Password" id="cpConfPw" [(ngModel)]="confPw">
        </mat-form-field>
    </form>
</mat-dialog-content>

<!-- submit changes button -->
<mat-dialog-actions id="cpFooter">
    <button style="left:15px" mat-button id="cpSubmit" [disabled]="!f.valid" (click)="changePW()">Change Password</button>
</mat-dialog-actions>
